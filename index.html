<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:title" content="Pokedex" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jsebastianreyes.github.io/pokedex" />
  <meta property="og:image" content="https://jsebastianreyes.github.io/pokedex/design/Pokedex.jpg" />
  <meta property="og:description" content="Animate a explorar esta divertida Pokedex">

  <title>Pokedex</title>
</head>
<body>
  <main class="pokedex" tabindex="0">
    <section class="pokedex-main" area-label="Información general del Pokemón">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky" id="light"></span>
          <span class="light is-red"></span>
          <span class="light is-yellow"></span>
          <span class="light is-green"></span>
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea" id="screen">
            <img class="imgPokemon" src="" alt="">
          </div>

          <div class="screen-bottom">
            <div class="screen-bottomCenter">
              <span class="light is-medium is-colorDefault"></span>
              <span class="light is-medium is-colorDefault"></span>
            </div>
            <div class="screen-bottomRight">
              <span class="iconHamburguer">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
              </span>
            </div>
          </div>

        </div>
      </div>
      <div class="actions">
        <div class="variants">
          <button id="pokemonRandom" class="randomPokemon" area-label="Generar Pokémon random" title="Random Pokémon"></button>
          <div class="leds">
            <span class="led is-active"></span>
            <span class="led"></span>
          </div>
        </div>
        <form action="#" class="search" role="search" id="form">
          <input type="text" name="id" placeholder="¿Quién es ese Pokémon?"  autocomplete="off" id="name">
        </form>
        <div class="navigation">
          <button class="navigation-right" id="next-pokemon" aria-label="Siguiente Pokémon"></button>
          <button class="navigation-left" id="prev-pokemon" aria-label="Siguiente Anterior"></button>
          <button class="navigation-down" id="next-image" aria-label="Siguiente imagen del pokémon"></button>
          <button class="navigation-up" id="prev-image" aria-label="Imagen anterior del Pokémon"></button>
        </div>
        <div class="description">
          <div class="description-content">
            <p id="description"> Buscar a un pokémon para obtener todas sus características</p>
          </div>
        </div>
      </div>
    </section>
    <div class="cover-front">

    </div>
    <section class="cover-back" aria-label="Estadísticas del Pokemón">
      <div class="stats">
        <canvas id="stats" width="200" height="200"></canvas>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
